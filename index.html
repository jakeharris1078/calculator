<!DOCTYPE html>
<html lang="en">
  <link href="style.css" rel="stylesheet" />
  <script defer src="script.js"></script>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="calc">
        <div id="result" class="result">12345</div>
        <div class="buttons-container">
          <button type="button" id="btn-1" class="number-btn">1</button>
          <button type="button" id="btn-2" class="number-btn">2</button>
          <button type="button" id="btn-3" class="number-btn">3</button>
          <button type="button" id="btn-4" class="number-btn">4</button>
          <button type="button" id="btn-5" class="number-btn">5</button>
          <button type="button" id="btn-6" class="number-btn">6</button>
          <button type="button" id="btn-7" class="number-btn">7</button>
          <button type="button" id="btn-8" class="number-btn">8</button>
          <button type="button" id="btn-9" class="number-btn">9</button>
          <button type="button" id="period-btn" class="number-btn period">
            .
          </button>
          <button type="button" id="btn-0" class="number-btn">0</button>

          <button type="button" id="btn-plus" class="operator-btn-math plus">
            +
          </button>
          <button type="button" id="btn-minus" class="operator-btn-math minus">
            -
          </button>
          <button
            type="button"
            id="btn-multiply"
            class="operator-btn-math multiply"
          >
            *
          </button>
          <button
            type="button"
            id="btn-divide"
            class="operator-btn-math divide"
          >
            /
          </button>
          <button
            type="button"
            id="btn-exponent"
            class="operator-btn-math exponent"
          >
            ^
          </button>
          <button type="button" id="delete-btn" class="delete">DELETE</button>
          <button type="button" id="clear-btn" class="clear">CLEAR</button>
          <button type="button" id="equals-btn" class="equal">=</button>
        </div>
      </div>
    </div>
    <button id="debug">debug</button>
  </body>
</html>
